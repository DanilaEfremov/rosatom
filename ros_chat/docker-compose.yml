# docker-compose.yml
version: '3.8'

services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 ros_chat.asgi:application
    volumes:
      - .:/app
      - static:/app/static
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - 8000:8000

  db:
    image: postgres:17-alpine3.20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chat_db
      POSTGRES_USER: dan
      POSTGRES_PASSWORD: 1453

  redis:
    image: redis:7.4.1-alpine3.20
    ports:
      - "6379:6379"

  nginx:
    image: nginx:latest
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - static:/static
      - media:/media
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static:
  media:

