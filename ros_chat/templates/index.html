<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    
    {% if user.is_authenticated %}
        <p>Tap to see your chats:</p>
        <a href="{% url 'chat_list' %}">My Chats</a>
        <p>Hello, {{ user.username }}!</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">logout</button>
        </form>
    {% else %}
        <h3>Only authenticated users can see this page.</h3>
        <div>
            <p><a href="{% url 'login' %}" class="button">Login</a></p>
            <p><a href="{% url 'signup' %}" class="button">Signup</a></p>
        </div>
    {% endif %}

</body>
</html>
