<h1>{{ chat.name }}</h1>

<div id="chat-log">
    {% for message in messages %}
    <p><strong>{{ message.user.username }}:</strong> {{ message.content }}</p>
    {% endfor %}
</div>

<!-- Поле ввода нового сообщения -->
<input id="chat-message-input" type="text" placeholder="Введите сообщение...">
<button id="chat-message-submit">Send</button>

<script>
    const chatId = {{ chat.id }};
    const userId = {{ request.user.id }};
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + chatId + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.getElementById('chat-log');
        chatLog.innerHTML += '<p><strong>' + data.username + ':</strong> ' + data.message + '</p>';
    };

    document.getElementById('chat-message-submit').onclick = function(e) {
        const messageInputDom = document.getElementById('chat-message-input');
        const message = messageInputDom.value;

        chatSocket.send(JSON.stringify({
            'message': message,
            'user_id': userId
        }));

        messageInputDom.value = '';  // Очищаем поле ввода
    };
</script>
